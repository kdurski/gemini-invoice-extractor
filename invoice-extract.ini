[invoice_extract]
# Gemini API key is optional here; ENV is usually better:
# INVOICE_EXTRACT_GEMINI_API_KEY=...
gemini_api_key = 

# Gemini model (CLI: --model)
model = gemini-flash-latest

# Preferred language for short_description (CLI: --locale)
# Default: pl (Polish)
locale = pl

# Number of PDF pages to inspect/render (CLI: --max-pages)
max_pages = 3

# OCR mode: auto | gemini (CLI: --ocr-mode)
ocr_mode = auto

# Pretty-print JSON output (CLI: --pretty / --no-pretty)
pretty = true

# Gemini timeout in seconds (CLI: --timeout-seconds)
timeout_seconds = 30

# Debug diagnostics to stderr (CLI: --debug / --no-debug)
debug = false
