[invoice_extract]
# Gemini API key is optional here; ENV is usually better:
# INVOICE_EXTRACT_GEMINI_API_KEY=...
gemini_api_key = 

# Gemini model (CLI: --model)
model = gemini-flash-latest

# Preferred language for short_description (CLI: --locale)
# Default: pl (Polish)
locale = pl

# Number of PDF pages to inspect/render (CLI: --max-pages)
max_pages = 3

# OCR mode: auto | gemini (CLI: --ocr-mode)
ocr_mode = auto

# Dry-run rename mode (CLI: --dry-run / --no-dry-run)
# Prints: renaming "X" to "Y"
dry_run = false

# Perform actual rename (CLI: --rename / --no-rename)
rename = false

# Filename separator between date/words/suffix:
# underscore | dash | space (or _, -, space)
filename_separator = space

# Optional filename suffix, e.g. (KD)
filename_suffix =

# Date separator in filename:
# dash | dot | underscore (or -, ., _)
filename_date_separator = dash

# Gemini timeout in seconds (CLI: --timeout-seconds)
timeout_seconds = 10

# Debug diagnostics to stderr (CLI: --debug / --no-debug)
debug = false
